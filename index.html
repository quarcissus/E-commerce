<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/31de0ff71f.js" crossorigin="anonymous"></script>
    <title>E-store</title>
</head>





<body>





    <header class="page-header">
        <div id="logo" class="page-header__logo">asd</div>
        <nav class="page-header__menu">
            <div id="navbar" class="page-header__navbar navbar--left-space">
                <a class="navbar__item" href="#">Hombres</a>
                <a class="navbar__item" href="#">Mujeres</a>
                <a class="navbar__item" href="#">Ni√±os</a>
            </div>
        </nav>
        <section class="cart-section">
            <ul>
                <li class="cart-section__sub-menu">

                    <i class="fas fa-shopping-cart"></i>
                    <div id="cart" class="cart-section__cart">
                        <table id="cart-list" class="cart__cart-list">
                            <thead class="cart-list__cart-head">
                                <tr class="cart-head__head">
                                    <th class="head__item">Image</th>
                                    <th class="head__item">Name</th>
                                    <th class="head__item">Price</th>
                                    <th></th>

                                </tr>
                            </thead>
                            <tbody>
                                <tr class="cart-body__row">
                                    <td class="cart-list__card">
                                        <img class="card__img" src="./images/tennis1/1.webp" alt="">
                                    </td>
                                    <td class="cart-list__card">
                                        <p class="card-info">tennis nike</p>
                                    </td>
                                    <td class="cart-list__card">
                                        <p class="card-info">$4000</p>
                                    </td>
                                    <td class="cart-list__card"><button class="card__delete">Borrar</button></td>
                                </tr>
                                
                            </tbody>
                        </table>
                        <a href="#" id="clear-cart" class="cart-list__clear">Clean cart</a>
                    </div>
                </li>
                
            </ul>
            
            <div id="page-header__searcher" class="searcher">
                <input class="searcher__input" type="text" placeholder="Buscador">
            </div>
        </sect>
    </header>





    <main>
        <div id="land-photo" class="land-photo">
            <article class="land-photo__intro">
                The best sport shoes you will ever find.
            </article>
            <a href="#" class="land-photo__button btn--50m">
                BUY NOW
            </a>
            
        </div>


        <section class="store-section container">
            <div class="store-section__row row">
                <div class="row__card col-md-4">
                    <div class="card__image">
                    </div>
                    <div class="card__body">
                        <div class="card-body__title">
                        </div>
                        <div class="card-body__body"></div>

                    </div>
                </div>
                <div class="col-md-4"></div>
                <div class="col-md-4"></div>
            </div>
        </section>
    </main>

    
    <script src="app.js"></script>
    <script defer src="https://friconix.com/cdn/friconix.js"> </script> 
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
